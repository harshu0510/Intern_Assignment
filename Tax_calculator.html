<!DOCTYPE html>
<html>
<head>
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tax Calculator</h1>
    <div class="container">
        <form id="tax-calculator">
            <div class="input-group">
                <label for="gross-income">Enter Gross Annual Income:
                    <span class="tooltip-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Gross annual income is your total salary in a year before any deductions">
                        <i class="fas fa-question-circle"></i>
                    </span>
                </label>
                <input type="number" id="gross-income" name="gross-income" required>
                <span class="error-icon" aria-label="Please enter a valid number"></span>
            </div>

            <div class="input-group">
                <label for="extra-income">Enter Extra Income:
                    <span class="tooltip-icon">
                        <i class="fas fa-question-circle"></i>
                    </span>  
                </label>
                <input type="number" id="extra-income" name="extra-income" required>
                <span class="error-icon" aria-label="Please enter a valid number"></span>
            </div>

            <div class="input-group" >
                <label for="age-group">Age Group:
                    <span class="tooltip-icon">
                        <i class="fas fa-question-circle"></i>
                    </span>
                </label>
                <select id="ageGroup" name="age-group" required >
                    <option value="">Select Age Group</option>
                    <option value="<40">Less than 40</option>
                    <option value="40-60">40 to 60</option>
                    <option value=">60">Greater than 60</option>
                </select>
                <span class="error-icon" aria-label="Please select your age group">
                    <span class="tooltip-icon">
                        <i class="fas fa-question-circle"></i>
                    </span>
                </span>
            </div>

            <div class="input-group">
                <label for="deductions">Enter Total Applicable Deductions:
                    <span class="tooltip-icon">
                        <i class="fas fa-question-circle"></i>
                    </span>
                </label>
                <input type="number" id="deductions" name="deductions" required>
                <span class="error-icon" aria-label="Please enter a valid number"></span>
            </div>



            

            <button type="submit">Calculate Tax</button>
        </form>
    </div>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
